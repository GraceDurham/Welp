<!doctype.html>

<title>Resturant Recommendations</title>
<div class="page">
	<h1>Recommendations for {{city}}, {{state}}</h1>
	{% for resturant in resturants %}
		<div>
			<h3>{{resturant.name}}</h3>
			<a target="_blank" href="{{resturant.url}}">
				<img src="{{resturant.image_url}}" />
			</a>
			<br/>
			<img src="{{resturant.rating_img_url}}"/>
		</div>
	{% endfor %}	
</div>
